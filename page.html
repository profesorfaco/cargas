<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Guiaturas | Segundo semestre, 2023</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <h1>Guiaturas | Segundo semestre, 2023</h1>
            <select id="listado" onchange="cuestion(this.value);">
                <option>Seleccione nivel…</option>
            </select>
            <div id="resultados"></div>
            <div id="extra"></div>
        </main>
        <footer>Ver por <a href="index.html">Profesor(a) Guía</a> | Desarrollado por <a href="https://faco.cl/" target="_blank">FACO</a></footer>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
            integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            var datos;
            var cursos = [];
            var cursosAcotado;
            const seleccion = document.querySelector("#listado");
            const carga = document.querySelector("#resultados");
            const calcula = document.querySelector("#extra");
            Papa.parse("https://raw.githubusercontent.com/profesorfaco/cargas/main/manual.csv", {
                download: true,
                header: true,
                complete: function (results) {
                    datos = results.data;
                    console.log(datos);
                    datos.forEach((d) => cursos.push(d.nombre_curso));
                    console.log(cursos);
                    cursosAcotado = sinRepetir(cursos);
                    cursosAcotado.sort();
                    cursosAcotado.shift();
                    console.log(cursosAcotado);
                    cursosAcotado.forEach((p) => (seleccion.innerHTML += `<option value="${p}">${p}</option>`));
                },
            });
            function sinRepetir(arr) {
                return arr.filter((item, index) => arr.indexOf(item) === index);
            }
            function cuestion(curso) {
                if (curso != "Seleccione nivel…") {
                    let horas = 0;
                    carga.innerHTML = "";
                    carga.innerHTML = `<table><thead>
                <tr><th>Nº</th><th>Profesor(a) Guía</th><th>Estudiante</th><th>Nivel</th></tr></thead><tbody id="aqui"></tbody></table>`;
                    let nro = 1;
                    datos.forEach((c) => {
                        if (c.nombre_curso == curso) {
                            if (c.estudiante != "-") {
                                document.querySelector("#aqui").innerHTML += `<tr><td>${nro}</td><td>${c.profe}</td><td>${c.estudiante}</td><td>${c.nombre_curso}</td></tr>`;
                                nro++;
                                if (c.nombre_curso == "Proyecto de Título I") {
                                    horas = horas + 1.5;
                                } else {
                                    horas = horas + 1;
                                }
                            }
                        }
                    });
                    console.log(horas);
                    calcula.innerHTML = `* Total de ${horas} hrs. por semana`;
                } else {
                    carga.innerHTML = "";
                    calcula.innerHTML = "";
                }
            }
        </script>
    </body>
</html>
